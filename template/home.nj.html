{% extends "layout.nj.html" %}
{% block title %}Home Book Training{% endblock %}

{% block content %}

    <header class="text-center">
        <h1>List of Books</h1>
    </header>
    <div class="container" id="content">
        <a href="/add" class="btn btn-success">Add new</a>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>Price</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
            {% for book in books %}
                <tr>
                    <td></td>
                    <td>{{book.name}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.publisher}}</td>
                    <td>{{book.price}}</td>
                    <td>
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
