{% extends "layout.nj.html" %}
{% block title %}Home Book Training{% endblock %}

{% block content %}

<header class="text-center">
    <h1>Add New</h1>
</header>
<div class="container" id="content">

    <form method="post" action="/update">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control" value="{{book.name}}" id="name">
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" name="author" class="form-control" value="{{book.author}}" id="author">
        </div>
        <div class="form-group">
            <label for="publisher">Publisher:</label>
            <input type="text" name="publisher" class="form-control" value="{{book.publisher}}" id="publisher">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" name="price" class="form-control" value="{{book.price}}" id="price">
        </div>
        <button type="submit" class="btn btn-default">Save</button>
    </form>
</div>

{% endblock %}
